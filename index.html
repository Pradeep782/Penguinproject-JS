<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find the Penguins</title>
    <meta charset="utf-8">
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div id="gameholder">

        <div id="title"></div>
        <div id="penguin1" class="penguin"></div>
        <div id="penguin2" class="penguin"></div>
        <div id="penguin3" class="penguin"></div>
        <div id="penguin4" class="penguin"></div>
        <div id="penguin5" class="penguin"></div>
        <div id="penguin6" class="penguin"></div>
        <div id="penguin7" class="penguin"></div>
        <div id="penguin8" class="penguin"></div>
        <div id="yeti" class="penguin"></div>
        <section>


            <aside id="gameInfo">
                <div>

                    <h2>Score</h2>

                    <div class="scoreboard">
                        <input type="text" id="score" placeholder="0" readonly>
                    </div>
                </div>

            </aside>

            <aside id="highScore">
                <div>

                    <h2>High-Score</h2>

                    <div class="scoreboard">
                        <input type="text" id="highscore" placeholder="0" readonly>
                    </div>
                </div>

            </aside>

        </section>
    </div>
</body>

</html>
